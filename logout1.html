<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Logout Page</title>
<style>
  body {
    background-color: #21293c;
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .logout-container {
    background: #2a3550;
    padding: 30px 40px;
    border-radius: 20px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    text-align: center;
  }
  button {
    background-color: #45dbb1;
    border: none;
    padding: 14px 28px;
    border-radius: 14px;
    font-weight: bold;
    color: #121212;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #38a997;
  }
</style>
</head>
<body>
  <div class="logout-container">
    <h2>Logging out...</h2>
    <button id="logoutBtn">Logout</button>
    <p id="msg"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCoyU0GTIbmoybj0xPYs-vJ0NWMgKYA9a0",
  authDomain: "enjoy-2ffdf.firebaseapp.com",
  databaseURL: "https://enjoy-2ffdf-default-rtdb.firebaseio.com",
  projectId: "enjoy-2ffdf",
  storageBucket: "enjoy-2ffdf.firebasestorage.app",
  messagingSenderId: "156560412373",
  appId: "1:156560412373:web:585f391b8b5059b2c29c5c"
};


    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      try {
        await signOut(auth);
        document.getElementById("msg").textContent = "Logout successful! Redirecting to login...";
        setTimeout(() => {
          window.location.href = "index.html"; // अपनी लॉगिन या होम पेज की URL डालें
        }, 1500);
      } catch (error) {
        document.getElementById("msg").textContent = "Error during logout: " + error.message;
      }
    });
  </script>
</body>
</html>
