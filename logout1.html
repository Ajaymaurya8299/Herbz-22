<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
    }
    header {
      background: #0072ff;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logout-btn {
      background: #fff;
      color: #0072ff;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .logout-btn:hover {
      background: #ddd;
    }
    main {
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h2>Welcome to Home Page</h2>
    <button class="logout-btn" onclick="logoutUser()">Logout</button>
  </header>

  <main>
    <p>यहाँ आपका कंटेंट या वीडियो/नोट्स आएगा...</p>
  </main>

  <script>
    function logoutUser() {
      localStorage.removeItem('isLoggedIn'); 
      window.location.href = "login.html"; // अपने login page का नाम डालें
    }

    // अगर user login नहीं है, तो वापस login page पर भेजें:
    window.onload = function() {
      if (localStorage.getItem('isLoggedIn') !== 'true') {
        window.location.href = "login.html";
      }
    }
  </script>
</body>
</html>
