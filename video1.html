<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>वीडियो लाइब्रेरी</title>
<style>
  body { font-family: sans-serif; background: #f9f9f9; margin: 0; padding: 1rem; }
  .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; max-width: 1000px; margin: auto; }
  .card { background: white; border-radius: 8px; overflow: hidden; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  .card img { width: 100%; display: block; }
  .card-title { padding: 0.5rem; text-align: center; font-size: 0.9rem; }
  .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.7); justify-content: center; align-items: center; }
  .modal-content { background: white; padding:1rem; border-radius: 8px; max-width: 800px; width:90%; display: flex; flex-direction: column; gap:1rem; }
  .close { align-self: flex-end; cursor:pointer; font-size: 1.2rem; }
  iframe { width:100%; height:400px; border-radius:8px; }
  .pdf-link { background:#4CAF50; color:white; padding:0.5rem 1rem; border-radius:6px; text-decoration:none; text-align:center; }
</style>
</head>
<body>

<h2 style="text-align:center;">पढ़ाई के वीडियो और नोट्स</h2>

<div class="grid" id="videoGrid">
  <!-- JS से वीडियो cards भरेंगे -->
</div>

<!-- Modal -->
<div class="modal" id="videoModal">
  <div class="modal-content">
    <div class="close" onclick="closeModal()">✖</div>
    <iframe id="videoFrame" src="" allowfullscreen></iframe>
    <a id="pdfLink" class="pdf-link" href="" target="_blank">PDF खोलें</a>
  </div>
</div>

<script>
  const videos = [
    {
      title: 'Chapter 1',
      thumbnail: 'https://img.youtube.com/vi/dQw4w9WgXcQ/hqdefault.jpg',
      videoUrl: 'https://www.youtube.com/embed/dQw4w9WgXcQ',
      pdf: 'chapter1.pdf'
    },
    {
      title: 'Chapter 2',
      thumbnail: 'https://img.youtube.com/vi/dQw4w9WgXcQ/hqdefault.jpg',
      videoUrl: '',
      pdf: 'chapter2.pdf'
    },
    {
      title: 'Chapter 3',
      thumbnail: 'https://img.youtube.com/vi/dQw4w9WgXcQ/hqdefault.jpg',
      videoUrl: 'https://www.youtube.com/embed/dQw4w9WgXcQ',
      pdf: 'chapter3.pdf'
    },
  {
  title: 'Chapter 4',
  thumbnail: 'https://img.youtube.com/vi/J0Wkq_bAVXY/hqdefault.jpg',
  videoUrl: 'https://www.youtube.com/embed/J0Wkq_bAVXY',
  pdf: 'chapter4.pdf'
}
    // यहाँ बाकी वीडियो add करें
  ];

  const grid = document.getElementById('videoGrid');
  const modal = document.getElementById('videoModal');
  const videoFrame = document.getElementById('videoFrame');
  const pdfLink = document.getElementById('pdfLink');

  videos.forEach((v, idx) => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `<img src=\"${v.thumbnail}\" alt=\"${v.title}\" />
                      <div class=\"card-title\">${v.title}</div>`;
    card.onclick = () => openModal(v.videoUrl, v.pdf);
    grid.appendChild(card);
  });

  function openModal(videoUrl, pdfUrl){
    videoFrame.src = videoUrl;
    pdfLink.href = pdfUrl;
    modal.style.display = 'flex';
  }

  function closeModal(){
    modal.style.display = 'none';
    videoFrame.src = ''; // वीडियो बंद करने के लिए
  }
</script>

</body>
</html>
